<main class="container">
  <ngtoolbar toolbarbinding = "$ctrl.messages" showform="ctrl.showForm"></ngtoolbar>
  <ngform   msgbinding=$ctrl.messages hidefrm="$ctrl.showForm" ng-hide="$ctrl.showForm.flag"></ngform>
  <ngmessages></ngmessages>
  <messageslist msgbinding = "$ctrl.messages"></messageslist>
</main>
