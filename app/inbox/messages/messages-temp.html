<div class="row message"
ng-repeat="message in $ctrl.messages"
ng-class="{
  selected: selected
}">
  <div class="col-xs-1">
    <div class="row">
      <div class="col-xs-2" ng-click="$ctrl.markDone(message)">
        <input type="checkbox"
        ng-model="selected">
      </div>
      <div class="col-xs-2" ng-click="$ctrl.markDone(message)">
        <i class="star fa fa-star-o"></i>
      </div>
    </div>
  </div>
  <div class="col-xs-11">
    <span class="label label-warning">dev</span>
    <span class="label label-warning">gschool</span>
    <a href="#">
      {{message.subject}}
    </a>
  </div>
</div>

<div class="row message-body">
  <div class="col-xs-11 col-xs-offset-1">
    This is the body of the message.
  </div>
</div>
